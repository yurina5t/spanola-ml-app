events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  charset       utf-8;

  upstream app { server app:8000; }

  server {
    listen 80;
    server_name _;

    # Раздаём собранный фронт (frontend/dist)
    root /usr/share/nginx/html;
    index index.html;

    # SPA: если файла нет — отдаём index.html
    location / {
      try_files $uri /index.html;
    }

    # API -> FastAPI
    location /api/ {
      proxy_pass http://app;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # проброс openapi (удобно для проверки)
    location = /openapi.json { proxy_pass http://app/openapi.json; }

    # Проброс health бэка (делай GET, HEAD даст 405 — это норма)
    location = /health {
      proxy_pass http://app/health;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }
  }
}
